{% set version = "4.4.0" %}

package:
  name: qtconsole
  version: {{ version }}

source:
  fn: qtconsole-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/q/qtconsole/qtconsole-{{ version }}.tar.gz
  sha256: ce568a8867c47d947fbf1f5b68872554aa52338fabddd083a3bc203b3609e530

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python
    - ipykernel >=4.1
    - jupyter_client >=4.1
    - jupyter_core
    - pygments
    - pyqt
    - traitlets

  run:
    - python
    - ipykernel >=4.1
    - jupyter_client >=4.1
    - jupyter_core
    - pygments
    - pyqt
    - traitlets

test:
  commands:
    - jupyter qtconsole --help                                              # [not linux]
    - DISPLAY=localhost:1.0 xvfb-run -a bash -c 'jupyter qtconsole --help'  # [linux]

  imports:
    - qtconsole
    - qtconsole.tests

about:
  home: http://jupyter.org
  license: BSD 3-Clause
  license_file: LICENSE
  summary: Jupyter Qt console

extra:
  recipe-maintainers:
    - Carreau
    - ccordoba12
    - jakirkham
    - minrk
    - takluyver
    - ocefpaf
