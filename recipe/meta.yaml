{% set name = "qtconsole" %}
{% set version = "5.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8eadf012e83ab018295803c247c6ab7eacd3d5ab1e1d88a0f37fdcfdab9295a3

build:
  number: 0
  skip: True  # [py<37]
  # Not available on s390x, ppc64le due to missing qt.
  skip: True  # [ppc64le or s390x]
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - jupyter-qtconsole = qtconsole.qtconsoleapp:main

requirements:
  host:
    - python
    - pip
    - wheel
    - setuptools
  run:
    - python
    - ipykernel >=4.1  # not a real dependency, but require the reference kernel
    - ipython_genutils
    - jupyter_client >=4.1
    - jupyter_core
    - pygments
    - pyqt
    - pyzmq >=17.1
    - qtpy >=2.0.1
    - traitlets !=5.2.1,!=5.2.2

app:
  entry: jupyter-qtconsole
  summary: Jupyter Qt Console
  type: desk

test:
  imports:
    - qtconsole
    - qtconsole.tests
  requires:
    - pip
  commands:
    - pip check
    - DISPLAY=localhost:1.0 xvfb-run -a bash -c 'jupyter qtconsole --help' # [not ((linux and aarch64) or osx or win)]

about:
  home: https://jupyter.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Jupyter Qt console
  description: |
    A rich Qt-based console for working with Jupyter kernels, supporting rich
    media output, session export, and more. The Qt console is a very
    lightweight application that largely feels like a terminal, but provides
    a number of enhancements only possible in a GUI, such as inline figures,
    proper multiline editing with syntax highlighting, graphical calltips, and
    more.
  doc_url: https://qtconsole.readthedocs.org/en/stable/
  dev_url: https://github.com/jupyter/qtconsole
  doc_source_url: https://github.com/jupyter/qtconsole/tree/{{ version }}/docs

extra:
  recipe-maintainers:
    - Carreau
    - ccordoba12
    - jakirkham
    - minrk
    - takluyver
    - ocefpaf
